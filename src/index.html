<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 glass-card">
        <h1 class="text-center mb-4">Portfolio Template Builder</h1>
        <form id="portfolioForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Projects</label>
                <div id="projectsContainer">
                    <div class="project-entry mb-3">
                        <input type="text" class="form-control mb-2" placeholder="Project Title" required>
                        <textarea class="form-control" placeholder="Project Description" rows="3" required></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mb-3" id="addProject">Add Another Project</button>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills (comma-separated)</label>
                <input type="text" class="form-control" id="skills" placeholder="e.g., JavaScript, Python, CSS" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Generate Portfolio</button>
                <button type="button" class="btn btn-outline-primary" id="previewBtn">Preview</button>
            </div>
        </form>
        <div id="previewContainer" class="mt-4 d-none">
            <h3>Portfolio Preview</h3>
            <iframe id="previewFrame" class="w-100" style="height: 500px; border: 1px solid #ccc;"></iframe>
            <a id="downloadLink" class="btn btn-success mt-3" download="portfolio.html">Download Portfolio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
